name: shuqi 书旗小说&极速版

on:
  workflow_dispatch:
  schedule:
    - cron: '30 0-23 * * *'
  watch:
    types: started
  repository_dispatch:
    types: shuqi
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: 
          git clone https://github.com/2440194388/Wool-script.git ~/scripts
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install
        run: |
          cd ~/scripts
          npm install
      - name: '运行 【中青看点极速版】'
        run: |
          cd ~/scripts
          node shuqi.js
